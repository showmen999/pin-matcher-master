<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="showPin" class="form-control" type="text">
                    <button id="generatePin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="typed-pin" class="form-control" type="text">
                    <div class="numbers">
                        <div id="digit-container" class="calc-body">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">B</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button onclick="matchPin()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="incorrect" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="correct" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
        document.getElementById('generatePin').addEventListener('click',function(){
            // let pinGenerate = Math.random()*10000;
            // let digit = pinGenerate.toFixed(4);
            //console.log(digit);
             var val = Math.floor(1000 + Math.random() * 9000);
            document.getElementById('showPin').value = val;

        });
        document.getElementById('digit-container').addEventListener('click',function(event){
            const digit = event.target.innerText;
            if(isNaN(digit))
            {
                //handle backspace;
                if(digit === 'C')
                {
                    const typedInput = document.getElementById('typed-pin');
                    typedInput.value = '';
                }
            }
            else
            {
                //console.log(digit);
                const typedInput = document.getElementById('typed-pin');
                typedInput.value = typedInput.value + digit;
            }
        })

        function matchPin()
        {
            const generatePin = document.getElementById('showPin').value;
            const typedPin = document.getElementById('typed-pin').value;
            if(generatePin === typedPin)
            {
                document.getElementById('correct').style.display = 'block';
                document.getElementById('incorrect').style.display = 'none';
            }
            else
            {
                document.getElementById('incorrect').style.display = 'block';
                document.getElementById('correct').style.display = 'none';
            }
        }
    </script>
</body>
</html>
